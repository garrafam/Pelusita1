<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Productos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1>Gestión de Productos</h1>
            <div>
                <a href="/form_producto.html" class="btn btn-primary">Nuevo Producto</a>
                <button id="logout-btn" class="btn btn-secondary">Cerrar Sesión</button>
            </div>
        </header>

        <main>
            <div id="product-list" class="product-grid">
                </div>
        </main>
    </div>

    <div id="delete-modal" class="modal-container" style="display:none;">
        <div class="modal-box">
            <h2>Confirmar Eliminación</h2>
            <p>¿Estás seguro de que deseas eliminar este producto? Esta acción no se puede deshacer.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-delete-btn" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/admin_productos.js"></script>
</body>
</html>
