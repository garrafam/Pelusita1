<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1 id="form-title">Nuevo Producto</h1>
            <a href="./agregar_productos.html" class=" btn btn-secondary">Volver al Listado</a>
        </header>

        <main>
            <form id="formulario-agregar-producto" class="form-box">
                <input type="hidden" id="producto-existente-id">
                
                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" step="1" required>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria">
                </div>
                
                <div class="form-group">
                    <label for="codigoDeBarras">Código de Barras (Opcional)</label>
                    <input type="text" id="codigoDeBarras">
                </div>

                <div class="form-actions">
                    <button type="button" id="btn-limpiar-formulario" class="btn btn-secondary">Limpiar</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Guardar Producto</button>
                </div>
            </form>
            <div id="form-error" class="error-message"></div>
        </main>
    </div>

    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/form_producto.js"></script>
</body>
</html>
