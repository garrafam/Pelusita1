<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Facturas - PelusitaStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .historial-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease-in-out;
        }
        .modal { display: none; }
        
        @media print {
            body * { visibility: hidden; }
            .printable-factura, .printable-factura * { visibility: visible !important; } 
            .printable-factura { 
                position: absolute; 
                left: 0; top: 0; width: 100%; 
                margin: 0; padding: 40px; 
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <a href="index.html" class="text-sky-600 hover:text-sky-800 transition-colors text-sm font-medium">&larr; Volver al Menú Principal</a>
            <h1 class="text-3xl font-bold text-gray-800 mt-2">Historial de Facturas</h1>
        </header>

        <!-- Filtros -->
        <section class="mb-8 p-6 bg-white rounded-xl shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="filtro-cliente" class="block text-sm font-medium text-gray-700">Buscar por Cliente:</label>
                    <input type="text" id="filtro-cliente" placeholder="Nombre del cliente..." class="mt-1 w-full p-2 border border-gray-300 rounded-lg">
                </div>
                <!-- Aquí puedes añadir más filtros como rango de fechas -->
                <button id="btn-aplicar-filtros" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2.5 px-4 rounded-lg">
                    Aplicar Filtros
                </button>
            </div>
        </section>

        <!-- Contenedor para la lista de facturas -->
        <section id="contenedor-historial-facturas" class="space-y-4">
            <!-- El JavaScript llenará esta área -->
        </section>

        <!-- Contenedor para la paginación -->
        <div id="paginacion-historial-facturas" class="mt-6 flex justify-center items-center"></div>
        <div id="mensaje-historial-facturas" class="mt-4 text-center text-gray-500"></div>
    </div>

    <!-- Modal para Ver Detalle de Factura -->
    <div id="modal-ver-factura" class="modal hidden fixed inset-0 bg-gray-800 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center p-4">
        <div class="relative w-full max-w-3xl bg-white rounded-xl shadow-2xl transform scale-95 transition-all">
            <div id="detalle-factura-contenido" class="p-8 printable-factura">
                <p class="text-center text-gray-500">Cargando detalle...</p>
            </div>
            <div class="p-4 bg-gray-50 rounded-b-xl flex justify-end space-x-3 border-t no-print">
                <button id="btn-imprimir-factura" class="px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600">Imprimir PDF</button>
                <button id="btn-cerrar-modal-detalle" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/utils.js" defer></script>
    <script type="module" src="./js/historial_factura.js" defer></script>
</body>
</html>
